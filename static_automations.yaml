  description: ''
  trigger:
  - event: sunset
    platform: sun
  condition: []
  action:
    - entity_id: switch.steckdose_1
      service: switch.turn_on

- alias: Anwesenheitsbeleuchtung ausschalten
  description: ''
  trigger:
  - at: 01:00
    platform: time
  condition: []
  action:
    - entity_id: switch.steckdose_1
      service: switch.turn_off

